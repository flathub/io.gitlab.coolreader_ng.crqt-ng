app-id: io.gitlab.coolreader_ng.crqt-ng
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: crqt
rename-desktop-file: crqt.desktop
rename-appdata-file: crqt.appdata.xml
rename-icon: crqt
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: libunibreak
    buildsystem: autotools
    config-opts:
      - --enable-static
      - --disable-shared
    build-options:
      cflags: -fPIC
      cxxflags: -fPIC
    builddir: true
    sources:
      - type: git
        url: https://github.com/adah1972/libunibreak.git
        tag: libunibreak_6_1
        commit: 304585d8e2d63187507368d612c3d5fff1486368
        x-checker-data:
          type: git
          tag-pattern: ^libunibreak_([\d_]+)$
  - name: utf8proc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DUTF8PROC_INSTALL=ON
      - -DUTF8PROC_ENABLE_TESTING=OFF
    builddir: true
    sources:
      - type: git
        url: https://github.com/JuliaStrings/utf8proc.git
        tag: v2.11.0
        commit: d7bf128df773c2a1a7242eb80e51e91a769fc985
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: crengine-ng
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCRE_BUILD_SHARED=OFF
      - -DCRE_BUILD_STATIC=ON
      - -DENABLE_LARGEFILE_SUPPORT=ON
      - -DUSE_COLOR_BACKBUFFER=ON
      - -DUSE_LOCALE_DATA=ON
      - -DBUILD_TOOLS=OFF
      - -DUSE_GIF=ON
      - -DUSE_NANOSVG=ON
      - -DUSE_CHM=ON
      - -DUSE_ANTIWORD=ON
      - -DUSE_SHASUM=OFF
      - -DUSE_CMARK_GFM=OFF
      - -DUSE_MD4C=ON
      - -DWITH_LIBPNG=ON
      - -DWITH_LIBJPEG=ON
      - -DWITH_LIBWEBP=ON
      - -DWITH_FREETYPE=ON
      - -DWITH_HARFBUZZ=ON
      - -DWITH_LIBUNIBREAK=ON
      - -DWITH_FRIBIDI=ON
      - -DWITH_ZSTD=ON
      - -DWITH_UTF8PROC=ON
      - -DUSE_FONTCONFIG=ON
    sources:
      - type: git
        url: https://gitlab.com/coolreader-ng/crengine-ng.git
        tag: 0.9.13
        commit: ef51353d6afecc924b639ed9c8c57c5b5faa6e5d
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: crqt-ng
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_QT=QT6
      - -DSTATIC_CRENGINE_NG=ON
    sources:
      - type: git
        url: https://gitlab.com/coolreader-ng/crqt-ng.git
        tag: 1.0.15
        commit: 0236d14882d44f4f7d5cd658e2578a068041dc2f
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
